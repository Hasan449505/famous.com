cil<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMOUS</title>
    <link rel="website icon" type="png" href="famous.webp">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@300;400;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            text-align: center;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }
        header {
            background: #222;
            color: white;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        nav {
            display: flex;
            gap: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }
        nav a:hover {
            color: #ff7e5f;
        }
        .search-bar {
            padding: 5px;
            border-radius: 20px;
            border: none;
            width: 150px;
            outline: none;
        }
        .hero {
            padding: 120px 20px 40px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-family: 'Lobster', cursive;
            font-size: 40px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .product {
            border: 2px solid #fff;
            padding: 10px;
            width: 150px;
            background: white;
            transition: transform 0.5s ease-out, box-shadow 0.3s ease-in-out;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            height: 100px;
        }
        .product:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            background: #222;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            .search-bar {
                margin-top: 10px;
                width: 100%;
                max-width: 250px;
            }
            .products {
                flex-direction: column;
                align-items: center;
            }
            .product {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
        <input type="text" class="search-bar" placeholder="Search products..." onkeyup="searchProducts()">
    </header>

    <section id="home" class="hero">
        <h1>FAMOUS</h1>
        <p>Best products at best prices!</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="products" id="product-list">
            <div class="product">
                <img src="pencil1.webp" alt="Product 1">
                <h3>apsara pencil</h3>
                <p>₹2</p>
            </div>
            <div class="product">
                <img src="natraj-pencil.jpg" alt="Product 2">
                <h3>natraj pencil</h3>
                <p>₹2</p>
            </div>
            <div class="product">
                <img src="images.jpeg" alt="Product 3">
                <h3>apsara eraser</h3>
                <p>₹2</p>
            </div>
        </div>
    </section>

    <script>
        function searchProducts() {
            let input = document.querySelector('.search-bar').value.toLowerCase();
            let products = document.querySelectorAll('.product');
            
            products.forEach(product => {
                let productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = "block";
                } else {
                    product.style.display = "none";
                }
            });
        }
    </script>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Reach us on WhatsApp:</p>
        <a href="https://wa.me/9745544623" target="_blank" style="font-size: 20px; font-weight: bold; color: #25D366; text-decoration: none;">Chat with us on WhatsApp</a>
    </section>

    <footer>
        <p>&copy; 2025 FAMOUS. All rights reserved.</p>
    </footer>
</body>
</html>
